name: Auto Merge and Deploy

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "Auto-merge ${{ github.ref_name }} to main"
          git push origin main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl xlrd

      - name: Generate dashboard data
        run: |
          python3 convert_excel_to_json.py
          python3 enhanced_data_processor.py

      - name: Commit updated data
        run: |
          git add dashboard_data.json enhanced_dashboard_data.json
          git commit -m "Update dashboard data [skip ci]" || true
          git push origin main || true
